<!DOCTYPE html>

<head>
    <title>Conversion</title>
    <link rel = "stylesheet" type = "text/css" href = "../tablestyle.css" />
    <script src ="Conversion_Calculator.js"></script>

<body>
    <h1 >Conversion Calculator</h1>
        <br />

<table border="1" style="text-align: center; width: auto">
  <thead>
    <th colspan="5" style="text-align: center">Type of Conversion</th>
  </thead>

  <tr>
    <td>Length</td>
    <td> <input id="Radio1" type="radio" name="1" /></td>
      <td>feet <input id="Radio2" type="radio" name="2" /></td>
      <td>meters <input id="Radio3" type="radio" name="2" /></td>
      <td>miles <input id="Radio4" type="radio" name="2" /></td>
  </tr>

  <tr>
    <td>Volume</td>
    <td><input id="Radio5" type="radio" name="1" /></td>
      <td>ounces <input id="Radio6" type="radio" name="2" /></td>
      <td>quarts <input id="Radio7" type="radio" name="2" /></td>
      <td>liters <input id="Radio8" type="radio" name="2" /></td>
  </tr>

   <tr>
    <td>Area units</td>
    <td><input id="Radio9" type="radio" name="1" /></td>
       <td>sq feet <input id="Radio10" type="radio" name="2" /></td>
       <td>sq miles <input id="Radio11" type="radio" name="2" /></td>
       <td>sq acres <input id="Radio12" type="radio" name="2" /></td>
  </tr>

</table>
<br />
